<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llibrary</title>
</head>
<body>
    <div class="header">
        <div class="header__column">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
        <div class="header__column">
            <span>library</span>
        </div>
        <div class="header__column">
            <i class="fa-solid fa-basket-shopping fa-2xl"></i>
        </div>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search books..." class="search-input">
        <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <main class="library-main">
        <h1 class="library-main__title">Book of the day</h1>
        <div class="library-main__bookDay__container">
                <div class="library-main__bookDay__cover">
                    <img src="img/NoFixedAbode.jpg" alt="book-of-the-day">
                </div>
                <div class="library-main__bookDay__info">
                    <h1>No Fixed Abode</h1>
                    <p>Journey Through</p>
                    <div class="rating">
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-star" style="color: #ecebe7;"></i>
                    </div>
                    <div class="category">
                        <span>Journey</span>
                        <span>Biography</span>
                    </div>
                    <div class="library-main__bookDay__btn">
                        <div class="bookmark">
                            <i class="fa-solid fa-bookmark fa-lg"></i>
                        </div>
                        <div class="bookNow">Book Now</div>
                    </div>
            </div>
        </div>
        <h1 class="library-main__title">Top Adventures</h1>
        <div class="adventure-books">
            <div class="adventure-book">
                <div class="adventure-book__cover">
                    <img src="img/HoldStill.jpg" alt="adventure-book1">
                </div>
                <div class="rating">
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                </div>
            </div>
            <div class="adventure-book">
                <div class="adventure-book__cover">
                    <img src="img/TheJungleBook.jpg" alt="adventure-book2">
                </div>
                <div class="rating">
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #ecebe7;"></i>
                </div>
            </div>
            <div class="adventure-book">
                <div class="adventure-book__cover">
                    <img src="img/50adventures.jpg" alt="adventure-book3">
                </div>
                <div class="rating">
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #ecebe7;"></i>
                </div>
            </div>
            <div class="adventure-book">
                <div class="adventure-book__cover">
                    <img src="img/Cabin.jpg" alt="adventure-book4">
                </div>
                <div class="rating">
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-sm" style="color: #ecebe7;"></i>
                </div>
            </div>
        </div>
        <h1 class="library-main__title">Popular authors</h1>
        <div class="author__container">
            <div class="author__cover">
                <img src="img/GeorgeRRMartin1.webp" alt="author1">
            </div>
            <div class="author__info">
                <h1>George Raymond</h1>
                <h1>Richard Martin</h1>
                <p>
                    Modern American science fiction writer, 
                    screenwriter, producer and editor, winner of many literary awards.
                </p>
        </div>
    </div>
    </main>
    <script src="https://kit.fontawesome.com/b3f4de9307.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
